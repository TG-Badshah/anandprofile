<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anand & Gayatri – Love Theme</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to top right, #6a1b9a, #000);
      overflow: hidden;
      color: #ffd700;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    .circle-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 25px #ff69b4;
      background: url('anand.jpg') center/cover no-repeat;
      margin: 20px auto;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 3em;
      color: #ffd700;
      text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
      margin-bottom: 15px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff69b4; }
    }

    .about {
      background: rgba(255, 255, 255, 0.07);
      border: 2px dashed #ff69b4;
      padding: 20px;
      margin: 20px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      color: white;
      font-size: 1em;
      line-height: 1.6em;
    }

    .about span {
      display: block;
      margin: 6px 0;
    }

    .button a {
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px #ffd700;
      transition: 0.3s ease;
    }

    .button a:hover {
      background: #ffd700;
      color: #800080;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      color: #ffd700;
      font-size: 20px;
      pointer-events: none;
      animation: sparkleAnim 1s ease-out forwards;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      opacity: 0.8;
      border-radius: 50%;
      animation: confetti-fall 2s linear forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Quote rotator */
    .quote {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffc;
      text-shadow: 0 0 5px #ff69b4;
      min-height: 30px;
    }

    @media screen and (max-width: 500px) {
      h1 { font-size: 2em; }
      .circle-img { width: 150px; height: 150px; }
    }
  </style>
</head>
<body>

  <div class="container" onclick="createSparkle(event); createConfetti(event)">
    <div class="circle-img"></div>
    <h1>💖 Anand & Gayatri 💖</h1>

    <div class="about">
      <span>😀 <b>About</b> 𝑺꯭𝚨꯭𝑵꯭𝚨꯭𝑻꯭𝚨꯭𝑵꯭𝑰</span>
      <span>💎 Telegram ~ <b>Legend/Andy☄️</b></span>
      <span>👻 Real Name ~ #Anand_Sharma</span>
      <span>💞 MY LOVE ~ #Gayatri_Sharma</span>
      <span>📍 Rajasthan | Chirawa (Jhunjhunu)</span>
      <span>🎓 PG (Sanskrit)</span>
      <span>🎂 Birthday: 14 September</span>
      <span>🌐 @unofficial_Legend</span>
      <span>🕺 SBSᴇ Sʜᴀʀᴇᴇғ Hᴜ ᴍᴇ</span>
    </div>

    <div class="quote" id="quote">💬 Loading Love Quote...</div>

    <div class="button" style="margin-top: 25px;">
      <a href="https://t.me/KINGxANAND" target="_blank">😘 Message @KINGxANAND 😘</a>
    </div>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 400);

    // Sparkle on tap
    function createSparkle(e) {
      for (let i = 0; i < 5; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = e.clientX + Math.random() * 20 - 10 + 'px';
        sparkle.style.top = e.clientY + Math.random() * 20 - 10 + 'px';
        sparkle.innerHTML = '✨';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    // Confetti on tap
    function createConfetti(e) {
      for (let i = 0; i < 10; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = e.clientX + 'px';
        confetti.style.top = e.clientY + 'px';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = 1 + Math.random() * 1.5 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Love Quotes Rotator
    const quotes = [
      "You are my today and all of my tomorrows 💞",
      "Every love story is beautiful, but ours is my favorite 💑",
      "Together is my favorite place to be ❤️",
      "I still fall for you every single day 😍",
      "My heart is perfect because you’re inside 💓"
    ];
    let qIndex = 0;
    function rotateQuotes() {
      document.getElementById('quote').innerText = quotes[qIndex];
      qIndex = (qIndex + 1) % quotes.length;
    }
    rotateQuotes();
    setInterval(rotateQuotes, 5000);
  </script>

</body>
</html>
